<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --panel:#111827;     /* gray-900 */
      --muted:#94a3b8;     /* slate-400 */
      --text:#e5e7eb;      /* gray-200 */
      --accent:#22c55e;    /* green-500 */
      --accent-2:#6366f1;  /* indigo-500 */
      --danger:#ef4444;    /* red-500 */
      --warn:#f59e0b;      /* amber-500 */
      --chip:#1f2937;      /* gray-800 */
      --border:#1f2937;    /* gray-800 */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 80% -20%, #1e293b 10%, transparent 60%) , var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 32px 20px 60px;
    }
    .app {
      width: 100%;
      max-width: 980px;
      background: linear-gradient(180deg, #0b1224 0%, #0b1224aa 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      padding: 22px 22px 10px;
      display: grid;
      gap: 6px;
      border-bottom: 1px solid var(--border);
      background:
        radial-gradient(700px 200px at -10% -50%, #1d243d 0%, transparent 60%),
        linear-gradient(180deg, #0c1326, #0c1326);
    }
    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: .3px;
      display: flex; align-items: center; gap: 10px;
      font-size: clamp(20px, 2.2vw, 28px);
    }
    h1 .dot { width:10px; height:10px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 14px var(--accent) }
    .subtitle { color: var(--muted); font-size: 14px }

    /* Input Bar */
    .composer {
      padding: 16px 22px 22px;
      display: grid;
      gap: 10px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 170px 150px auto;
      gap: 10px;
    }
    .row input[type="text"], .row input[type="date"], .row select {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
    }
    .row input::placeholder { color: #7c879b }
    .btn {
      appearance: none;
      border: 1px solid transparent;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--accent);
      color: #08120a;
      font-weight: 700;
      cursor: pointer;
      transition: transform .05s ease;
    }
    .btn:active { transform: translateY(1px) }
    .btn.secondary { background: var(--accent-2); color: white }
    .btn.ghost { background: transparent; border-color: var(--border); color: var(--text) }

    /* Toolbar */
    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      padding: 12px 22px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      background: rgba(17,24,39,.55);
      backdrop-filter: blur(6px);
    }
    .search-wrap { display: flex; gap: 10px; align-items: center }
    .search-wrap input {
      width: 100%;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
    }
    .filters { display: flex; gap: 8px; flex-wrap: wrap }
    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      user-select: none;
    }
    .chip.active { outline: 2px solid var(--accent); background: #112b1b }
    .right-actions { display: flex; gap: 8px; }

    /* List */
    .list {
      padding: 10px 10px 18px;
      display: grid;
      gap: 10px;
    }
    .empty {
      color: var(--muted);
      text-align: center;
      padding: 40px 12px 60px;
    }
    .item {
      display: grid;
      grid-template-columns: 32px 1fr auto;
      gap: 12px;
      align-items: center;
      background: rgba(17,24,39,.6);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
    }
    .item.done { opacity: .8; }
    .check {
      width: 22px; height: 22px;
      border-radius: 6px;
      border: 2px solid #334155;
      display: grid; place-items: center;
      cursor: pointer;
      background: #0b1224;
    }
    .check.done { background: var(--accent); border-color: var(--accent) }
    .content { display: grid; gap: 4px }
    .title {
      font-weight: 600;
      line-height: 1.25;
    }
    .title.completed { text-decoration: line-through; color: var(--muted) }
    .meta { display:flex; gap:8px; flex-wrap:wrap; align-items:center; color: var(--muted); font-size: 12px }
    .badge {
      padding: 4px 8px; border-radius: 999px; border:1px solid var(--border); background: #0a0f1f;
    }
    .badge.warn { border-color: var(--warn); color: #f8d087 }
    .badge.danger { border-color: var(--danger); color: #f7c2c2 }
    .actions { display: flex; gap: 6px; }
    .icon-btn {
      background: transparent; border:1px solid var(--border); color: var(--text); border-radius: 10px; padding: 8px 10px; cursor:pointer;
    }
    .icon-btn.danger { border-color: var(--danger); color: #ffd3d3 }
    .inline-edit {
      width: 100%;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 8px;
    }

    /* Footer stats */
    footer {
      padding: 14px 22px 20px;
      color: var(--muted);
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
    }

    /* Responsive */
    @media (max-width: 820px){
      .row { grid-template-columns: 1fr 1fr 140px auto }
    }
    @media (max-width: 640px){
      .row { grid-template-columns: 1fr; }
      .toolbar { grid-template-columns: 1fr; }
      .right-actions { justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Task Manager App">
    <header>
      <h1><span class="dot" aria-hidden="true"></span> Task Manager</h1>
      <div class="subtitle">Add tasks, set priorities & dates, then filter, search, and track progress. Data is saved locally.</div>
    </header>

    <!-- Composer -->
    <section class="composer" aria-label="Create Task">
      <div class="row">
        <input id="titleInput" type="text" placeholder="What do you want to get done?" aria-label="Task title"/>
        <input id="dateInput" type="date" aria-label="Due date"/>
        <select id="priorityInput" aria-label="Priority">
          <option value="none">Priority: None</option>
          <option value="low">Priority: Low</option>
          <option value="medium">Priority: Medium</option>
          <option value="high">Priority: High</option>
        </select>
        <button id="addBtn" class="btn" aria-label="Add task">Add Task</button>
      </div>
    </section>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search tasks…" aria-label="Search tasks"/>
      </div>
      <div class="filters" role="tablist" aria-label="Filters">
        <button class="chip active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="chip" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="chip" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        <select id="priorityFilter" class="chip" aria-label="Filter by priority">
          <option value="any">Any Priority</option>
          <option value="high">High Only</option>
          <option value="medium">Medium Only</option>
          <option value="low">Low Only</option>
        </select>
      </div>
      <div class="right-actions">
        <select id="sortSelect" class="chip" aria-label="Sort tasks">
          <option value="created_desc">Newest First</option>
          <option value="created_asc">Oldest First</option>
          <option value="date_asc">Due Date ↑</option>
          <option value="date_desc">Due Date ↓</option>
          <option value="priority_desc">Priority High→Low</option>
          <option value="priority_asc">Priority Low→High</option>
        </select>
        <button id="clearCompletedBtn" class="btn ghost" aria-label="Clear completed tasks">Clear Completed</button>
      </div>
    </div>

    <!-- List -->
    <section class="list" id="list" aria-live="polite"></section>

    <!-- Footer -->
    <footer>
      <div id="stats">0 total · 0 active · 0 completed</div>
      <div>Tip: Double-click a task title to edit. Press <kbd>Enter</kbd> to save, <kbd>Esc</kbd> to cancel.</div>
    </footer>
  </div>

</body>


<script src="app.js"></script>
</html>
