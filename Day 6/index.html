
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Engine (MCQ JSON)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Quiz Engine <span class="muted">MCQ JSON</span></h1>
      <div class="desc">10 questions • shuffled • per-question timer • keyboard (1–4) • review at the end</div>
    </header>

    <main id="screen-start" class="card">
      <h2>Start Quiz</h2>
      <p class="muted small">Questions are loaded from <code>questions.json</code>. If your browser blocks local fetch, we’ll use the embedded fallback.</p>
      <div class="row">
        <label for="sec">Seconds per question</label>
        <input id="sec" type="number" min="5" max="120" value="20" />
      </div>
      <div class="row">
        <button id="btnStart" class="btn primary">Start</button>
        <button id="btnDemo" class="btn">Preview 1 Q</button>
      </div>
    </main>

    <section id="screen-quiz" class="card hidden" aria-live="polite">
      <div class="topbar">
        <div id="progressWrap" class="progress"><div id="progressBar" class="bar"></div></div>
        <div class="meta"><span id="counter">Q 1/10</span> • <span id="timer">20s</span></div>
      </div>

      <div id="qtext" class="qtext">Question will appear here</div>
      <ul id="choices" class="choices" role="listbox" aria-label="Answers"></ul>

      <div class="actions">
        <button id="skip" class="btn ghost">Skip</button>
        <button id="next" class="btn" disabled>Next</button>
      </div>
      <div id="status" class="status small"></div>
    </section>

    <section id="screen-result" class="card hidden">
      <h2>Results</h2>
      <div id="summary" class="summary"></div>
      <div class="row">
        <button id="review" class="btn">Review Answers</button>
        <button id="restart" class="btn primary">Restart</button>
      </div>
    </section>

    <section id="screen-review" class="card hidden">
      <div class="row gap">
        <h2 class="grow">Review</h2>
        <button id="backToResults" class="btn">Back</button>
        <button id="restart2" class="btn primary">Restart</button>
      </div>
      <ol id="reviewList" class="review"></ol>
    </section>

  </div>

  <script id="quiz-data" type="application/json">[{"question": "Which method adds one or more elements to the end of an array and returns the new length?", "choices": ["push()", "append()", "add()", "extend()"], "answerIndex": 0, "explanation": "`push()` appends element(s) to the end; `unshift()` adds to the front."}, {"question": "What does `===` do in JavaScript?", "choices": ["Value equality with coercion", "Reference equality only", "Strict equality (no coercion)", "Compares types only"], "answerIndex": 2, "explanation": "`===` checks both value and type; no implicit coercion."}, {"question": "Which built-in method returns a new array with elements that pass a test?", "choices": ["map()", "filter()", "reduce()", "forEach()"], "answerIndex": 1, "explanation": "`filter()` returns a new array of elements for which the predicate is true."}, {"question": "What is the output of: `console.log(typeof null)`?", "choices": ["\"null\"", "\"object\"", "\"undefined\"", "\"number\""], "answerIndex": 1, "explanation": "Historical quirk: `typeof null` returns `'object'`."}, {"question": "Which keyword declares a block-scoped variable that can be reassigned?", "choices": ["var", "let", "const", "static"], "answerIndex": 1, "explanation": "`let` is block-scoped and reassignable; `const` is block-scoped but not reassignable."}, {"question": "Which method converts a JSON string to a JavaScript object?", "choices": ["JSON.parse()", "JSON.stringify()", "toJSON()", "Object.fromJSON()"], "answerIndex": 0, "explanation": "`JSON.parse()` parses a JSON string."}, {"question": "Which of these is NOT a JavaScript primitive type?", "choices": ["number", "string", "object", "boolean"], "answerIndex": 2, "explanation": "`object` is not a primitive; others are."}, {"question": "How do you create a Promise that resolves after 1 second?", "choices": ["new Promise(r => setTimeout(r, 1000))", "Promise.delay(1000)", "await setTimeout(1000)", "Promise.timeout(1000)"], "answerIndex": 0, "explanation": "The executor receives `resolve`; `setTimeout(r, 1000)` resolves after 1s."}, {"question": "What does `Array.prototype.map()` return?", "choices": ["A new array", "The same array (mutated)", "An iterator", "A number"], "answerIndex": 0, "explanation": "`map()` returns a new array; it does not mutate the original."}, {"question": "Which statement about `const` arrays is true?", "choices": ["You cannot push to a const array", "You cannot reassign the binding, but you can mutate its contents", "It creates an immutable array", "It prevents garbage collection"], "answerIndex": 1, "explanation": "`const` prevents rebinding; the array\u2019s contents can still change."}]</script>
  <script src="app.js" defer></script>
</body>
</html>
